<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        .hero-section {
            background-image: url('https://img.freepik.com/free-vector/man-search-hiring-job-online-from-laptop_1150-52728.jpg?size=626&ext=jpg&ga=GA1.1.1369675164.1715385600&semt=ais_user');
            background-size: cover;
            background-position: center;
            color: #000000; 
            text-align: center;
            padding: 100px 0;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }

        .hero-section h1 {
            font-weight: bold;
        }

        
        .signup-form {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
        }

        .password-reminder {
            font-size: 14px;
            color: #6c757d; 
        }

        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }

        .password-strength.good {
            color: green;
        }

        .password-strength.weak {
            color: red;
        }

        .password-mismatch {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>


    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="signup-form">
                        <h2>Signup</h2>
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form id="signupForm" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                                <p class="password-reminder">Your password must be at least 8 characters long and include a combination of letters, numbers, and special characters.</p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
                            </div>
                            <div class="form-group">
                                <select id="userType" class="form-control" name="user_type" required>
                                    <option value="">Select User Type</option>
                                    <option value="job_seeker">Job Seeker</option>
                                    <option value="job_recruiter">Job Recruiter</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
