<!-- home.html -->
{% extends 'header.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://www.webmediatricks.com/uploaded_files/product/1703848338.jpg" class="d-block w-100" alt="Job Search 1">
        </div>
        <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/job-search-human-resources-recruitment-career-business-internet-technology-concept-job-search-human-resources-recruitment-career-101330689.jpg" class="d-block w-100" alt="Job Search 2">
        </div>
        <div class="carousel-item">
            <img src="https://www.htrnews.com/gcdn/-mm-/9e15f1e2a827c13fcc5030ca0542c870e079a244/c=0-146-2158-1365/local/-/media/2017/09/26/WIGroup/Manitowoc/636420441611572599-Jobs.jpg?width=2158&height=1219&fit=crop&format=pjpg&auto=webp" class="d-block w-100" alt="Job Search 3">
        </div>
        <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/recruitment-career-employee-interview-business-hr-human-resources-concept-105427966.jpg" class="d-block w-100" alt="Job Search 4">
        </div>
        <div class="carousel-item">
            <img src="https://www.smartrecruiters.com/blog/wp-content/uploads/2015/06/wpid-thumbnail-05a7350a2bbf4037988198132ab64476.jpeg" class="d-block w-100" alt="Job Search 5">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}

{% block footer %}
<div class="footer">
    <p>&copy; 2024 TalentTrack. All rights reserved.</p>
    <p>Connecting job seekers with recruiters to find the perfect match.</p>
    <p>For any queries, <a href="mailto:support@talenttrack.com">contact us</a>.</p>
    <div class="social-icons">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    
    </div>
    {% endblock %}
